<div class="container">
    <form class="example-form">

    <label>Nombre</label>
    <input  [(ngModel)]="nombre" name="nombre">
    <label>Precio</label>
    <input  [(ngModel)]="precio" name="precio">
    <label>Detalle</label>
    <input  [(ngModel)]="detalle" name="detalle">
    <label>Imagen</label>
    <input  [(ngModel)]="imagen" name="imagen">
  
    <button type="submit" (click)="registrase()">Registrase</button>
    </form>

    
      </div>

      <table>
        <thead>
          <tr>
            <th>nombre</th>
            <th>precio</th>
            <th>detalle</th>
            <th> Pathimagen</th>
          
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let producto of productos"
            (click)="onSelectectCity(producto)"
            (dblclick)="toggleEditOn()"
          >
        
            <th>{{ producto.nombre }}</th>
            <th>{{ producto.precio }}</th>
            <th>{{ producto.detalle }}</th>
            <th><img src="{{producto.imagen}}" alt="" width="150px"> </th>
  
        
            <span class="badge badge-danger" (click)="eliminar(producto)">x</span>
          </tr>
          <div class="input-group mt-2" *ngIf="editOn">
            <input
              type="text"
              class="form-control"
              name="editOn"
              value="{{ selectedProducto.nombre }}"
              [(ngModel)]="selectedProducto.nombre"
              onFocus="this.select()"
              autofocus
            />
            <input
              type="text"
              class="form-control"
              name="editOn"
              value="{{ selectedProducto.precio }}"
              [(ngModel)]="selectedProducto.precio"
              onFocus="this.select()"
              autofocus
            />
            <input
              type="text"
              class="form-control"
              name="editOn"
              value="{{ selectedProducto.detalle }}"
              [(ngModel)]="selectedProducto.detalle"
              onFocus="this.select()"
              autofocus
            />
            <input
              type="text"
              class="form-control"
              name="editOn"
              value="{{ selectedProducto.imagen }}"
              [(ngModel)]="selectedProducto.imagen"
              onFocus="this.select()"
              autofocus
            />
            
            <button class="btn btn-info" (click)="actualizar(selectedProducto)">
              editar
            </button>
          </div>
        </tbody>
      </table>
